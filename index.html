<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar | lhn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #fff;
      font-size: 16px;
    }

    .wrap {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 12px;
    }

    .title {
      font-weight: bold;
      padding: 12px;
      font-size: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .row.ongoing {
      color: red;
    }

    .row.ended {
      color: #999;
    }

    .label {
      width: 50%;
      text-align: left;
      overflow-wrap: break-word;
    }

    .time {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: right;
    }

    .info-msg {
      color: #000;
      min-width: 100%;
      white-space: nowrap;
      text-align: right;
    }

    .info-ended {
      color: #999;
    }

    .info-ongoing {
      color: red;
    }

    .info-upcoming {
      color: #000;
    }

    .ended-time {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="dayTitle"></div>
    <div class="row" style="font-weight: bold; border-bottom: none; margin-bottom: 4px;">
      <div class="label">Event:</div>
      <div class="time">Status</div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpnITvpE0albCG_WHe1qoQhXzzSXOvQQxUiA8GAXJYCfY4N4ttDDKiyAPoKNjauq0IU1GqN1uD4PSR/pub?output=csv';

    function parseWIBTime(dayStr, startStr, durationStr) {
      const [sh, sm] = startStr.split(":").map(Number);
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date();
      const targetDay = weekdays.indexOf(dayStr);

      const base = new Date(today);
      const currentDay = base.getDay();
      let diff = targetDay - currentDay;
      if (diff < 0) diff += 7;
      base.setDate(base.getDate() + diff);
      base.setHours(sh, sm, 0, 0);

      const [amount, unit] = durationStr.split(" ");
      const minutes = unit.includes("hour") ? parseInt(amount) * 60 : parseInt(amount);
      const end = new Date(base.getTime() + minutes * 60000);

      return { start: base, end };
    }

    function formatTime(date) {
      return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift();

      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById("dayTitle").textContent = dayName;

      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.map(([day, name, start, duration]) => {
        const { start: startTime, end: endTime } = parseWIBTime(day, start, duration);
        return { name, startTime, endTime };
      }).filter(({ startTime }) => {
        return startTime.toDateString() === now.toDateString();
      }).sort((a, b) => a.startTime - b.startTime);

      events.forEach(({ name, startTime, endTime }) => {
        const row = document.createElement("div");
        row.className = "row";

        const now = new Date();
        const isOngoing = now >= startTime && now <= endTime;
        const isEnded = now > endTime;

        if (isOngoing) row.classList.add("ongoing");
        if (isEnded) row.classList.add("ended");

        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.textContent = name;

        const timeDiv = document.createElement("div");
        timeDiv.className = "time";

        const infoMsg = document.createElement("span");
        infoMsg.className = "info-msg";

        const updateMsg = () => {
          const now = new Date();
          if (isEnded) {
            infoMsg.innerHTML = `‚úîÔ∏è <span class="ended-time">${formatTime(startTime)}‚Äì${formatTime(endTime)}</span>`;
            infoMsg.className = "info-msg info-ended";
          } else if (isOngoing) {
            const remaining = endTime - now;
            const days = Math.floor(remaining / 86400000);
            const hours = Math.floor((remaining % 86400000) / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            let left = "";
            if (days > 0) left += `${days}d `;
            if (days > 0 || hours > 0) left += `${hours}h `;
            if (days > 0 || hours > 0 || minutes > 0) left += `${minutes}m `;
            left += `${seconds}s`;

            infoMsg.textContent = `‚è≥ ${left.trim()} left`;
            infoMsg.className = "info-msg info-ongoing";
          } else {
            const total = startTime - now;
            const days = Math.floor(total / 86400000);
            const hours = Math.floor((total % 86400000) / 3600000);
            const minutes = Math.floor((total % 3600000) / 60000);
            const seconds = Math.floor((total % 60000) / 1000);

            let countdown = "";
            if (days > 0) countdown += `${days}d `;
            if (days > 0 || hours > 0) countdown += `${hours}h `;
            if (days > 0 || hours > 0 || minutes > 0) countdown += `${minutes}m `;
            countdown += `${seconds}s`;

            infoMsg.textContent = `üïí ${formatTime(startTime)} (${countdown.trim()})`;
            infoMsg.className = "info-msg info-upcoming";
          }
        };
        updateMsg();

        if (!isEnded) {
          const interval = setInterval(() => {
            updateMsg();
            if (new Date() > endTime) {
              clearInterval(interval);
              updateMsg(); // re-render as ended
            }
          }, 1000);
        }

        timeDiv.appendChild(infoMsg);
        row.appendChild(labelDiv);
        row.appendChild(timeDiv);
        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
