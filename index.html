<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar | lhn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #fff;
      font-size: 16px;
    }

    .wrap {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 12px;
    }

    .title {
      font-weight: bold;
      padding: 12px;
      font-size: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .row.ongoing {
      color: red;
    }

    .row.ended {
      color: #999;
    }

    .label {
      width: 50%;
      text-align: left;
      overflow-wrap: break-word;
    }

    .time {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: right;
    }

    .info-msg {
      color: #000;
      min-width: 100%;
      white-space: nowrap;
      text-align: right;
    }

    .info-ended {
      color: #999;
    }

    .info-ongoing {
      color: red;
    }

    .info-upcoming {
      color: #000;
    }

    .ended-time {
      text-decoration: line-through;
      color: #999;
    }

    .dropdown {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Event Schedule</div>
    <div class="row" style="font-weight: bold; border-bottom: none; margin-bottom: 4px;">
      <div class="label">
        <div class="dropdown">
          <label for="daySelector">Select Day:</label>
          <select id="daySelector"></select>
        </div>
        Event:
      </div>
      <div class="time">Status</div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3IrWrrdQzCnXp6lVZdKkLvHMrPjzLsFnhWab1xVxdKky9ZUh-xrPb35GzUOJoKU3zBGhsmnYqa4sn/pub?output=csv';

    function formatTime(date) {
      return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(',').map(col => col.trim()));
      const header = rows.shift();

      const events = rows.map(([title, startUTC, endUTC, duration]) => {
        const start = new Date(startUTC);
        const end = new Date(endUTC);
        const weekday = start.toLocaleDateString('en-US', { weekday: 'long' });
        return { title, start, end, duration: parseInt(duration), weekday };
      });

      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const now = new Date();
      const todayName = now.toLocaleDateString('en-US', { weekday: 'long' });

      const selector = document.getElementById("daySelector");
      selector.innerHTML = weekdays.map(day => `<option value="${day}" ${day === todayName ? 'selected' : ''}>${day}</option>`).join('');
      selector.addEventListener('change', () => renderEvents(events));

      renderEvents(events);
    }

    function renderEvents(events) {
      const selectedDay = document.getElementById("daySelector").value;
      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const now = new Date();

      const dayEvents = events.filter(e => e.weekday === selectedDay).sort((a, b) => a.start - b.start);

      dayEvents.forEach(({ title, start, end }) => {
        const row = document.createElement("div");
        row.className = "row";

        const isToday = new Date().toLocaleDateString('en-US', { weekday: 'long' }) === selectedDay;
        const isOngoing = isToday && now >= start && now <= end;
        const isEnded = isToday && now > end;

        if (isOngoing) row.classList.add("ongoing");
        if (isEnded) row.classList.add("ended");

        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.textContent = title;

        const timeDiv = document.createElement("div");
        timeDiv.className = "time";

        const infoMsg = document.createElement("span");
        infoMsg.className = "info-msg";

        const updateMsg = () => {
          const now = new Date();
          if (!isToday) {
            infoMsg.textContent = `üïí ${formatTime(start)}`;
            infoMsg.className = "info-msg info-upcoming";
            return;
          }

          if (isEnded) {
            infoMsg.innerHTML = `‚úîÔ∏è <span class="ended-time">${formatTime(start)}‚Äì${formatTime(end)}</span>`;
            infoMsg.className = "info-msg info-ended";
          } else if (isOngoing) {
            const remaining = end - now;
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            infoMsg.textContent = `‚è≥ ${minutes}m ${seconds}s left`;
            infoMsg.className = "info-msg info-ongoing";
          } else {
            const total = start - now;
            const minutes = Math.floor((total % 3600000) / 60000);
            const seconds = Math.floor((total % 60000) / 1000);
            infoMsg.textContent = `üïí ${formatTime(start)} (${minutes}m ${seconds}s)`;
            infoMsg.className = "info-msg info-upcoming";
          }
        };

        updateMsg();

        if (isToday && !isEnded) {
          const interval = setInterval(() => {
            updateMsg();
            if (new Date() > end) {
              clearInterval(interval);
              updateMsg();
            }
          }, 1000);
        }

        timeDiv.appendChild(infoMsg);
        row.appendChild(labelDiv);
        row.appendChild(timeDiv);
        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
