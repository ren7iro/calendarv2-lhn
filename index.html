<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar v2 LHN</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
    }
    .event {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 4px solid #356854;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .time {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Today's Events (Your Local Time)</h1>
  <div id="event-list">Loading...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpnITvpE0albCG_WHe1qoQhXzzSXOvQQxUiA8GAXJYCfY4N4ttDDKiyAPoKNjauq0IU1GqN1uD4PSR/pub?output=csv';

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').map(line => line.split(','));
    }

    function parseDuration(text) {
      if (text.includes('min')) return parseInt(text) * 60 * 1000;
      if (text.includes('hour')) return parseInt(text) * 60 * 60 * 1000;
      return 0;
    }

    function parseEventUTC(dayName, timeStr, durationStr) {
      const [h, m] = timeStr.split(':').map(Number);
      const duration = parseDuration(durationStr);

      const dayIndex = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'].indexOf(dayName);

      const now = new Date();
      const todayIndex = now.getDay();
      const delta = (dayIndex - todayIndex + 7) % 7;
      const eventWIB = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate() + delta, h - 7, m, 0));

      const startUTC = eventWIB;
      const endUTC = new Date(startUTC.getTime() + duration);

      return { startUTC, endUTC };
    }

    function isEventInLocalToday(startUTC, endUTC) {
      const now = new Date();
      const localStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const localEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

      const startBoundary = new Date(localStart.getTime() - localStart.getTimezoneOffset() * 60000);
      const endBoundary = new Date(localEnd.getTime() - localEnd.getTimezoneOffset() * 60000);

      return endUTC >= startBoundary && startUTC <= endBoundary;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
    }

    async function loadEvents() {
      const rows = await fetchCSV(csvUrl);
      const headers = rows[0];
      const events = rows.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h.trim(), row[i].trim()])));

      const container = document.getElementById('event-list');
      container.innerHTML = '';

      const todayEvents = events.filter(e => {
        const { startUTC, endUTC } = parseEventUTC(e.day, e.start, e.duration);
        return isEventInLocalToday(startUTC, endUTC);
      });

      if (todayEvents.length === 0) {
        container.textContent = 'No events today.';
        return;
      }

      todayEvents.forEach(e => {
        const { startUTC, endUTC } = parseEventUTC(e.day, e.start, e.duration);

        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.innerHTML = `
          <div class="name">${e.name}</div>
          <div class="time">${formatTime(startUTC)} - ${formatTime(endUTC)}</div>
        `;
        container.appendChild(eventDiv);
      });
    }

    loadEvents();
  </script>
</body>
</html>
