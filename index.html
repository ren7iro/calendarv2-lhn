<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar | lhn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    .wrap {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ccc;
      padding: 6px 0;
      font-size: 14px;
    }
    .label {
      font-weight: 500;
      flex: 1;
    }
    .time {
      font-size: 13px;
      text-align: right;
      white-space: nowrap;
    }
    .ongoing .time {
      color: red;
    }
    .ended .time {
      color: gray;
    }
    .info-msg {
      font-style: italic;
    }
    .info-ended {
      color: gray;
    }
    .info-ongoing {
      color: red;
    }
    .info-upcoming {
      color: black;
    }
    .ended-time {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="dayTitle"></div>
    <div class="row" style="font-weight: bold; border-bottom: none; margin-bottom: 4px;">
      <div class="label">Event:</div>
      <div class="time">Status</div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOjulxLhRrx9-HHEowiIJ8gw1q8GPSJFlyM_Uni4CdLMjUMJWFxdpYAYK-EK3hoWxsY3httNeSB9VF/pub?output=csv';

    function formatTime(date) {
      return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, ''));
      return lines.slice(1).map(line => {
        const cols = [];
        let current = '', inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            cols.push(current);
            current = '';
          } else {
            current += char;
          }
        }
        cols.push(current);
        return cols.map(v => v.replace(/^"|"$/g, ''));
      });
    }

    function isSameLocalDay(d1, d2) {
      return d1.toLocaleDateString() === d2.toLocaleDateString();
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = parseCSV(text);

      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById("dayTitle").textContent = dayName;

      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      console.log('[Parsed Events]', rows.map(([title, start, end]) => ({ title, start, end })));

      const events = rows.map(([title, startUTC, endUTC]) => {
        const startTime = new Date(startUTC);
        const endTime = new Date(endUTC);
        console.log('Checking:', startTime.toLocaleString(), '| now:', now.toLocaleString());
        return { name: title, startTime, endTime };
      }).filter(({ startTime, endTime }) => {
        return (
          isSameLocalDay(startTime, now) ||
          isSameLocalDay(endTime, now) ||
          (startTime <= now && endTime >= now)
        );
      }).sort((a, b) => a.startTime - b.startTime);

      events.forEach(({ name, startTime, endTime }) => {
        const row = document.createElement("div");
        row.className = "row";

        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.textContent = name;

        const timeDiv = document.createElement("div");
        timeDiv.className = "time";

        const infoMsg = document.createElement("span");
        infoMsg.className = "info-msg";

        const updateMsg = () => {
          const now = new Date();
          const isOngoing = now >= startTime && now <= endTime;
          const isEnded = now > endTime;

          row.classList.remove("ongoing", "ended");
          if (isOngoing) row.classList.add("ongoing");
          if (isEnded) row.classList.add("ended");

          if (isEnded) {
            infoMsg.innerHTML = `‚úîÔ∏è <span class="ended-time">${formatTime(startTime)}‚Äì${formatTime(endTime)}</span>`;
            infoMsg.className = "info-msg info-ended";
          } else if (isOngoing) {
            const remaining = endTime - now;
            const days = Math.floor(remaining / 86400000);
            const hours = Math.floor((remaining % 86400000) / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            let left = "";
            if (days > 0) left += `${days}d `;
            if (days > 0 || hours > 0) left += `${hours}h `;
            if (days > 0 || hours > 0 || minutes > 0) left += `${minutes}m `;
            left += `${seconds}s`;

            infoMsg.textContent = `‚è≥ ${left.trim()} left`;
            infoMsg.className = "info-msg info-ongoing";
          } else {
            const total = startTime - now;
            const days = Math.floor(total / 86400000);
            const hours = Math.floor((total % 86400000) / 3600000);
            const minutes = Math.floor((total % 3600000) / 60000);
            const seconds = Math.floor((total % 60000) / 1000);

            let countdown = "";
            if (days > 0) countdown += `${days}d `;
            if (days > 0 || hours > 0) countdown += `${hours}h `;
            if (days > 0 || hours > 0 || minutes > 0) countdown += `${minutes}m `;
            countdown += `${seconds}s`;

            infoMsg.textContent = `üïí ${formatTime(startTime)} (${countdown.trim()})`;
            infoMsg.className = "info-msg info-upcoming";
          }
        };
        updateMsg();

        const interval = setInterval(() => {
          updateMsg();
          if (new Date() > endTime) {
            clearInterval(interval);
            updateMsg();
          }
        }, 1000);

        timeDiv.appendChild(infoMsg);
        row.appendChild(labelDiv);
        row.appendChild(timeDiv);
        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
